<script type="text/javascript">
    var countdownStart = prompt("Introduce un número para inicar la cuenta atrás: ");
    var countdown = parseInt(countdownStart);
    for (var i = countdown; i > 0; i--) {
        alert(i + "... ");
    }
</script>
